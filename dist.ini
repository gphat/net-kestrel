[@Basic]

[Git::NextVersion]
first_version   = 0.01
version_regexp  = ^(\d+\.\d+)$

[ReadmeMarkdownFromPod]

[PkgVersion]

[AutoPrereqs]

[NextRelease]
format          = %v %{MMM d yyyy}d

[SynopsisTests]

[PodSyntaxTests]

[MetaJSON]

[MetaResources]
repository.url  = https://github.com/gphat/net-kestreol
repository.type = git

[CopyFilesFromBuild]
copy            = README.mkdn

[PruneFiles]
filenames       = dist.ini

[Git::Commit]

[Git::Tag]
tag_format      = %v

[PodWeaver]